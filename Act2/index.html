    <h1>Patatas Fritas</h1>
    <p>Receta de patatas fritas caseras</p>
    <img src="https://lh3.googleusercontent.com/drive-storage/AKHj6E4fCZ3juS9ZWGH03bWL0k5Vj8dqp55R3YDWCdl72s5DAsoi_QGo73aFkVvaUPNAj6n_3O5Th1zihJvbhUzl-fxc1BJqr1_yrZ-0Er8JKg=w1600-h783" width="300px" height="225px">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 ó 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración(Pasos)</h2>
        <ol>
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortadas,la sal y los ajos.</li>
            <li>Freír a gusto.</li>
            <li>Servir en plato.</li>
        </ol>
